<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Checkout</title>
	<link rel="stylesheet" href="plugins.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="site-wrapper mb-4" id="top">
		<div class="site-header d-lg-block">
			<div class="header-middle pt--10 pb--10">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-6">
							<a href="index.html" class="site-brand">
								<img src="logo.png" alt="">
							</a>
						</div>
						<div class="col-lg-6">
							<div class="main-navigation flex-lg-right"></div>
								<ul class="main-menu menu-right ">
									
									<li class="menu-item">
										<a href="contact.html">Login</a>
                                    </li>
                                    <li class="menu-item">
										<a href="contact.html">Register</a>
									</li>
									<li class="menu-item">
										<a href="contact.html">Home</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<main class="inner-page-sec-padding-bottom">
			<div class="container checkout-container">
				<div class="card card-body bg-light">
					<h1>Checkout</h1>
					<h5>Architects of Intelligence</h5>
					<p><em>How will AI evolve and what major innovations are on the horizon?</em></p>
					<form action="" method="post">
						<div class="row">
							<div class="col-3 text-right">
								<p>Quantity:</p>
							</div>
							<div class="col-9">
								<select class="w-100">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right">
								<p>Gift Wrap:</p>
							</div>
							<div class="col-9">
								<input type="radio" name="giftWrap" value="True"> Yes
                    			<input type="radio" name="giftWrap" value="False" default> No
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right">
								<p>Delivery Instructions:</p>
							</div>
							<div class="col-9">
								<textarea class="w-100" placeholder=""></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right">
								<p>Delivery type:</p>
							</div>
							<div class="col-9">
								<select class="w-100">
									<option>Express Delivery (1 day)</option>
									<option>Fast Delivery (2 days)</option>
									<option>Normal Delivery (3 days)</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right">
								<p>Coupon Code:</p>
							</div>
							<div class="col-9">
								<input type="text" class="w-100" placeholder=""></input>
							</div>
						</div>
						<div class="row">
							<div class="col-12 text-center">
								<input type="submit" class="btn btn-primary" value="Submit" />
							</div>
						</div>
					</form>
			   </div>
			</div>
		</main>
	</div>

	<footer class="site-footer">
		
		<div class="footer-bottom">
			<div class="container">
				<p class="copyright-text">
					Design By Shriya, Abhijit, Alfred & Chitta
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
